  <script id="vs_copy" type="x-shader/x-vertex">
  attribute vec2 position;
  varying vec2 f_Pos;
  void main(void)
  {
        f_Pos = position.xy;
		gl_Position= vec4(position*2.0-vec2(1.0),0,1.0);

</script>
<script id="fs_copy" type="x-shader/x-fragment">
   precision mediump float;
   varying vec2 f_Pos;
   uniform sampler2D uSampler;
   uniform float u_time;

  void main(void)
  {

	gl_FragColor = vec4(color,1.0);

</script>
<script id="vs_sim" type="x-shader/x-vertex">
    precision mediump float;
    attribute vec2 position;
    varying vec2 f_Pos;
  void main(void)
  {

        f_Pos = position;
		gl_Position= vec4(position,0,1.0);
  }
</script>
<script id="fs_sim" type="x-shader/x-fragment">
   precision mediump float;
    uniform sampler2D uSampler;
    uniform float u_time;
    varying vec2 f_Pos;

  float isValid(vec2 texcoord)
  {
    if(texcoord.x<0.0) return 0.0;
    if(texcoord.y<0.0) return 0.0;
    if(texcoord.x>1.0) return 0.0;
    if(texcoord.y>1.0) return 0.0;
    return 1.0;
  }
  vec2 adjustTexcoord(vec2 texcoord)
  {
    vec2 result = texcoord;
    if(result.x<0.0) result.x=0.0;
    if(result.y<0.0) result.y=0.0;
    if(result.x>1.0) result.x=1.0;
    if(result.y>1.0) result.y=1.0;
    return result;
  }
  float getAverage(sampler2D samp, vec2 texcoord)
  {
    int count = 0;
    float delta=1.0/256.0;
    vec2 upcoord = adjustTexcoord(texcoord + vec2(0,delta));
    vec2 downcoord =adjustTexcoord( texcoord - vec2(0,delta));
    vec2 leftcoord = adjustTexcoord(texcoord + vec2(delta,0));
    vec2 rightcoord =adjustTexcoord( texcoord - vec2(delta,0));
    float totalz=0.0;
    if(isValid(upcoord)>0.5)
    { count+=1; totalz+=texture2D(samp,upcoord).z;}
    if(isValid(downcoord)>0.5)
    { count+=1; totalz+=texture2D(samp,downcoord).z;}
    if(isValid(leftcoord)>0.5)
    { count+=1; totalz+=texture2D(samp,leftcoord).z;}
    if(isValid(rightcoord)>0.5)
    { count+=1; totalz+=texture2D(samp,rightcoord).z;}
    if(count==0) return 0.0;
    return totalz/float(count);
  }
  void main(void)
  {

    vec2 texcoord = (f_Pos+vec2(1.0))*0.5;


    float height=0.0;
    float heightaround=0.0;
    float vel=0.0;
    if(u_time<0.015)
    {
        height = (1.0-length(f_Pos))*1.01;
    }
    else{
        vec2 vel_h=texture2D(uSampler, texcoord).yz;
        height=vel_h.y;
        heightaround =getAverage(uSampler, texcoord);
         vel = vel_h.x;
        vel += (heightaround-height)*0.99;
        height = height+vel;
    }
	gl_FragColor = vec4(0,vel,height,1.0);
  }
</script>
<script id="vs_render" type="x-shader/x-vertex">
precision mediump float;

  attribute vec3 position;
  attribute vec3 normal;

  uniform mat4 u_modelViewPerspective;
  uniform mat4 u_modelViewPerspective_Inverse_Transpose;
  uniform sampler2D uSampler;
  uniform float u_time;
  varying vec2 heightfieldtexcoord;
  varying float height;
  varying vec3 thenormal;
  varying vec3 theposition;

  void main(void)
  {

		vec2 offsetpos=position.xy*2.0-vec2(1.0);
        heightfieldtexcoord=position.xy;
        float h = texture2D(uSampler,heightfieldtexcoord).z;

        h=position.z;
        gl_Position = u_modelViewPerspective * vec4(vec3(position.xy, h), 1.0);
        height = h;

        //use screen space
        thenormal=normalize(u_modelViewPerspective_Inverse_Transpose*vec4(normalize(normal),0.0)).xyz;
        theposition=(u_modelViewPerspective * vec4(position, 1.0)).xyz;

        //use world space
        thenormal = normalize(normal);
        theposition=position;
  }
</script>
<script id="fs_render" type="x-shader/x-fragment">
    precision mediump float;

	varying vec2 heightfieldtexcoord;

    uniform vec3 eyePos;
    uniform sampler2D uSampler;
    uniform float u_time;
    uniform mat4 u_modelViewPerspective_Inverse_Transpose;
    uniform mat4 u_modelViewPerspective;

    varying float height;
    varying vec3 thenormal;
    varying vec3 theposition;
  void main(void)
  {
  	vec3 outcolor=vec3(1.0);


    vec3 light1=vec3(0.95,0.75,0.45);
    vec3 light2=vec3(92.0,162.0,206.0)/255.0;

    vec3 sunpos = vec3(0.0,90.0,-80.0);

    //use screen space
    //sunpos = (u_modelViewPerspective * vec4(sunpos, 1.0)).xyz;

    vec3 incidentdir = normalize(sunpos-theposition);

    //use screen space
    //incidentdir=normalize(u_modelViewPerspective_Inverse_Transpose*vec4(normalize(incidentdir),0.0)).xyz;

    vec3 standardnormal = normalize(thenormal);
    vec3 reflectiondir = normalize(2.0*standardnormal*dot(incidentdir,standardnormal)-incidentdir);

    vec3 eyepos = eyePos;

    //use screen space
    //eyepos = vec3(0,0,0);

    vec3 eyeraydir = normalize(eyepos-theposition);

    vec3 verticalightdir = normalize(vec3(0.0,-1.0,-0.0));

    //use screen space
    //verticalightdir=normalize(u_modelViewPerspective_Inverse_Transpose*vec4(normalize(verticalightdir),0.0)).xyz;

  	float specular1 = pow(max(0.01,dot(eyeraydir,reflectiondir)),2000.0);
  	float diffuse2 = max(0.0,dot(standardnormal,verticalightdir));

    outcolor = 3.0*specular1*light1+1.0*diffuse2*light2;
    gl_FragColor = vec4(outcolor, 1.0);
    //gl_FragColor = vec4((thenormal+vec3(1.0))*0.5,1.0);
  }
</script>
<script id="skyboxVS" type="x-shader/x-vertex">
    precision highp float;

    attribute vec3 Position;

    uniform mat4 u_View;
    uniform mat4 u_Persp;

 	varying vec3 v_Texcoord;
    
    void main(void)
    {
        vec4 camera = u_View * vec4(Position, 1.0);
		v_Texcoord = Position;
        gl_Position = u_Persp * camera;
    }
</script>
<script id="skyboxFS" type="x-shader/x-fragment">
    precision highp float;

	uniform samplerCube u_cubeTexture;

    varying vec3 v_Texcoord;
    
    void main(void)
    {
		gl_FragColor = textureCube(u_cubeTexture, v_Texcoord);
    }    
</script>
